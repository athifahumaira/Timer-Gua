<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <!-- Input for Date and Time (Separated) -->
        <label for="date">Set your countdown (Date):</label>
        <input type="date" id="date">
        
        <label for="time">Set your countdown (Time):</label>
        <input type="time" id="time">

        <!-- Input for hours, minutes, and seconds (Horizontal) -->
        <div class="time-inputs">
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" max="23" placeholder="HH">

            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" placeholder="MM">

            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" min="0" max="59" placeholder="SS">
        </div>

        <!-- Timer control buttons -->
        <button id="startTimer">Start Timer</button>
        <button id="resetTimer">Reset Timer</button>

        <!-- Timer display -->
        <div id="timer">
            <div class="time-box">
                <span id="days">00</span> Days
            </div>
            <div class="time-box">
                <span id="hoursDisplay">00</span> Hours
            </div>
            <div class="time-box">
                <span id="minutesDisplay">00</span> Minutes
            </div>
            <div class="time-box">
                <span id="secondsDisplay">00</span> Seconds
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
